<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- slider -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>Document</title>
</head>

<body>
  <div id="navigation">

  </div>
  <div id="header-index"> </div>
  <div id="services-index"></div>
  <div id="cards-index"></div>
  <div id="call-me"></div>
  <div id="cases-of-success"></div>
  <div id="testimonial"></div>
  <div id="prices"></div>
  <footer id="footer"></footer>
  <script src="js/home.js"></script>
  <script src="https://kit.fontawesome.com/43fd7ff13a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  <!-- slider -->
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
  </script>

  <script>
    const typed = new Typed(".typed", {
      strings: [
        '<i class="comparendos">Comparendos</i>',
        '<i class="comparendos">Fotomultas</i>',
      ],
      typeSpeed: 75,
      startDelay: 300,
      backSpeed: 75,
      backDelay: 1500,
      loop: true,
    });
  </script>
</body>

</html>
